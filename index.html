<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Công Nghệ 24h</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background: #0066cc; color: white; padding: 15px 0;">
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="margin:0;">TechNews</h1>
            <nav>
                <a href="#PC" style="color:white; text-decoration:none; margin-left:20px;">PC</a>
                <a href="#MAC" style="color:white; text-decoration:none; margin-left:20px;">MAC</a>
                <a href="admin.html" style="color:white; border:1px solid white; padding:5px 10px; margin-left:20px;">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 style="border-left: 5px solid #0066cc; padding-left: 10px; margin-top:30px;">Tin tức mới nhất</h2>
        <div id="grid-all" class="news-grid"></div>
    </main>

    <script src="database.js"></script>
    <script>
        // Load các file từ database.js
        window.onload = () => {
            if(typeof postDatabase !== 'undefined') {
                postDatabase.forEach(file => {
                    const s = document.createElement('script');
                    s.src = file;
                    document.body.appendChild(s);
                });
            }
        };

        function renderPost(data) {
            const grid = document.getElementById('grid-all');
            grid.innerHTML += `
                <div class="card" style="background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                    <img src="Pages/${data.category}/img/${data.image}" style="width:100%; height:180px; object-fit:cover;" onerror="this.src='https://via.placeholder.com/300x180'">
                    <div style="padding:15px;">
                        <span style="color:#0066cc; font-size:12px; font-weight:bold;">${data.category}</span>
                        <h3 style="margin:10px 0;">${data.title}</h3>
                        <p style="color:#666; font-size:14px;">${data.summary}</p>
                        <small style="color:#999;">${data.date}</small>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
