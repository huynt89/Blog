<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - HuyNT</title>
    <style>
        body { font-family: sans-serif; padding: 50px; background: #f4f4f4; }
        .box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea, select { width: 100%; margin-bottom: 15px; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #0078d4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Đăng bài mới</h2>
        <input type="password" id="token" placeholder="Nhập PAT_TOKEN để xác thực">
        <input type="text" id="title" placeholder="Tiêu đề bài viết">
        <select id="category">
            <option value="PC">PC</option>
            <option value="MAC">MAC</option>
            <option value="Mobile">Mobile</option>
            <option value="Other">Other</option>
        </select>
        <textarea id="summary" placeholder="Mô tả ngắn" rows="4"></textarea>
        <label>Ảnh bìa:</label>
        <input type="file" id="image" accept="image/*">
        <button onclick="submitPost()">Gửi bài viết</button>
        <p id="status"></p>
    </div>
    <script src="admin_script.js"></script>
</body>
</html>
