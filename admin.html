<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Đăng bài nhanh</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h2>Hệ thống đăng bài</h2>
        <input type="password" id="token" placeholder="Nhập PAT Token (chỉ lần đầu)">
        <hr>
        <input type="text" id="title" placeholder="Tiêu đề bài viết">
        <select id="category">
            <option value="PC">PC</option>
            <option value="MAC">MAC</option>
            <option value="Mobile">Mobile</option>
            <option value="Other">Khác</option>
        </select>
        <input type="file" id="image-file" accept="image/*">
        <textarea id="content" placeholder="Nội dung bài viết..." rows="10"></textarea>
        <button onclick="publishPost()">Đăng bài ngay</button>
        <p id="status"></p>
    </div>

    <script src="js/admin_script.js"></script>
</body>
</html>
